<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Blog App{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<style>
    /* Add this CSS in your stylesheets or in a separate CSS file */
footer {
    position: ;
    bottom: 0;
    left: 0;
    right: 0;
    background-color: #e3f2fd; /* Adjust background color as needed */
    color: black; /* Adjust text color as needed */
    text-align: center;
    
    padding: 10px 0; /* Adjust the padding as needed for the desired margin */
}
body{
    
    margin-bottom: 70px;
}

</style>
<body style="background-color:#e3f2fd; color: black;"> 
    <header>
        <nav class="navbar navbar-light navbar-expand-lg" style="background-color: #e3f2fd;">
            <a class="navbar-brand" href="{% url 'blog:post_list' %}">Blog</a>
            
            <a class="navbar-brand" href="{% url 'myapp:property_list' %}">Blue Sky</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'blog:post_list' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'blog:new_post' %}">New Post</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="mt-auto fixed-bottom ">
        <div class="container text-center">
            <p>&copy; {{ year }} Blog App by Afaq Ahmed</p>
        </div>
    </footer>

</body>
</html>
